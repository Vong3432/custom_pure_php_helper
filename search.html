<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog Search</title>
</head>
<body>
    <h1>Book Catalog Search</h1>
    <!-- A HTML form to allow user requests a search for the book. -->
    <!-- TODO 1: Fill in the action of the form with "results.php" and 
                 the form data is sent with the HTTP POST method. -->
    <form action="results.php" method="post">
        Choose Search Type: <br>
        <!-- TODO 2: Add a drop-down list, named it as "searchtype" 
                     of 3 options which are "author", "title" and "isbn". -->
        <select name="searchtype" id="">
            <option value="author">author</option>
            <option value="title">title</option>
            <option value="isbn">isbn</option>
        </select>
        <br>
        Enter Search Term:<br>
        <!-- TODO 3: Add an input type of text box, named it as "searchterm", set the size to 40. --> 
        <input type="text" name="searchterm" maxlength="40" size="40">
        <br>
        <!-- TODO 4: Add a submit button, named it as "submit", set the display text as "Search".  -->
        <input type="submit" value="Search">
    </form>
</body>
</html>
